{% extends "products/base.html" %}
{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form action="" method="post">{% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
        </div>
        <div class="form-group">
          <input type="email " class="form-control" id="lastname" name="lastname" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input type="email " class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="email " class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>



        <div class="form-group">
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" style="    margin-left: 3em;">
          <label class="form-check-label" for="exampleCheck1" style="margin-left: 4em;">Remember</label>
        </div>
        <button type="submit" class="btn btn-primary" style="    margin-left: 4em;
        ">Signup</button>
      </form>
      <div>
        {% for message in messages %}
        {{message}}
        {% endfor %}
      </div>
    </div>
  </div>
</div><br><br><br>
{% endblock %}
