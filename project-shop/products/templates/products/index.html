{% extends "products/base.html" %}
{% block body %}
<div class="container-fluid">
  <div class="row">
    {% for item in additem %}
    <div class="col md-6">
      <a href="{% url 'detail' item.id %}" style="text-decoration: none;">
        <div class="card">
          <div class="row">
            <div class="col" style="size: 60%;">
              <img class="card-img-fill" src="{{item.image.url}}" alt="Card image cap">
            </div>
            <div class="card-body">
              <div class="col">
                <h4 class="card-text"> {{item.name}}</h4>
                <p>
                  {{item.description}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
